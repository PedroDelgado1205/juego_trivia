{% extends 'base.html' %}

{% block title %}Juego{% endblock %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="title">Login de Usuario</h1>
    <div class="box">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
